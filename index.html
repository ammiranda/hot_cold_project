<!DOCTYPE html>
<html>
<header>
	<title>
		Hot and Cold Game!
	</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="hot_cold.css" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</header>

<body>
	<div class="background text-center">
		<div class="greeter">
			<h1><span class="hot">Hot and Cold!</span></h1>
			<p>Guess a number between 1 and 100!</p>
			<p id="guessArray"></p>
			<div id="formContainer">
				<form>
					<input id="input" size="50px" type="number" placeholder="Enter a guess" required="true" autocomplete="off"/>
					<div id="buttons">
						<button class="btn btn-success" type="submit" id="submit">Submit</button>
						<button class="btn btn-warning" type="reset" id="clear">Clear</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
