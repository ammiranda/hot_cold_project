<!DOCTYPE html>
<html>
<header>
	<title>
		Hot and Cold Game!
	</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="hot_cold.css" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</header>

<body>
	<div class="background">
	</div>
	<div class="greeter">
		<h1><span class="hot">Hot</span> and <span class="cold">Cold</span>!</h1>
		<p>Guess a number between 1 and 100!</p>
		<form>
			<input id="input" size="50px" type="number" placeholder="Enter a number from 1 to 100." required="true" autocomplete="off"/>
			<div>
				<button type="submit" id="submit">Submit</button>
				<button type="reset" id="clear">Clear</button>
			</div>
		</form>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
